<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #FFFFFF; /* White background */
        }
        .brand-title {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            font-size: 48px;
            color: #333;
            margin-top: 40px; /* Top margin */
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #a8e2a8; /* Milky-green color */
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 300px; /* Fixed width */
        }
        .form-control {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .btn-primary:hover {
            opacity:1;
        }
        .form-text {
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.875em;
        }
        .signin-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .database-select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.0em; /* Larger font size */
        }
    </style>
</head>
<body>

<div class="brand-title">Smart Tables</div>

<div class="form-container">
    <div class="signin-header">Welcome back!</div>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="database" class="form-label">Select Database:</label>
            <select id="database" name="database" class="form-control database-select">
                <option value="postgresql">PostgreSQL</option>
                <option value="mysql">MySQL</option>
            </select>
        </div>
        <label for="dbName" class="form-label">Database Name</label>
        <input type="text" name="dbName" class="form-control" id="dbName" aria-describedby="dbNameHelp">
        <div id="dbNameHelp" class="form-text">Enter your database name</div>
        <div class="mb-3">
            <label for="connectionString" class="form-label">Connection String</label>
            <input type="text" name="connectionString" class="form-control" id="connectionString" aria-describedby="connectionStringHelp">
            <div id="connectionStringHelp" class="form-text">Enter your connection string to database</div>
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

</div>

</body>
</html>
